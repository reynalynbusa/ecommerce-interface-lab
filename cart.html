<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>My Cart</h1>
    </header>

    <ul>

        <li>
            <img src="serum.jpg" alt="img of serum">
            <h3>Radiance Vitamin C Serum</h3>
            <p>Price: ₱250.00</p>
            <label for="qty1">Quantity:</label>
            <input type="number" id="qty1" name="qty1" min="1" value="1">
        </li>

        <li>
            <img src="hydraglow.jpg" alt="img of hydraglow">
            <h3>HydraGlow Hyaluronic Cream</h3>
            <p>Price: ₱200.00</p>
            <label for="qty2">Quantity:</label>
            <input type="number" id="qty2" name="qty2" min="1" value="1">
        </li>


    </ul>

    <section>
        <h2>Subtotal</h2>
        <p>₱450.00</p>
        <a href="checkout.html">Proceed to Checkout</a>
    </section>
    <section>
        <p>Your cart is currently empty.</p>
    </section>


</body>
</html>
